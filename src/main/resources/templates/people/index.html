<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список людей</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName + ', ' + person.getBirthYear()}">user</a>
    <hr/>
</div>
<br/>
<hr/>

<a href="/people/new">Добавить нового человека</a>

</body>
</html>
